<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            
            <button type="button">Change Player A name</button>
            <button type="button">Change Player B name</button>

            <dialog>
                <form action="#" method="dialog">
                    <label for="user-name">Type the new username</label>
                    <input type="text" name="name" id="user-name">
                    <div class="form buttons">
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </dialog>

        </div>
        <div class="middle">

            <h1 class="title">Tic Tac Toe!</h1>

            <div class="gameboard">

                <div class="A1">A1</div>
                <div class="A2">A2</div>
                <div class="A3">A3</div>
                <div class="B1">B1</div>
                <div class="B2">B2</div>
                <div class="B3">B3</div>
                <div class="C1">C1</div>
                <div class="C2">C2</div>
                <div class="C3">C3</div>

            </div>

            <div class="scoreboard">
                <p class="player-a">Player A: 0</p>
                <div>-</div>
                <p class="player-b">Player B: 0</p>
            </div>

        </div>

        <div class="right">
            <p>Project made by danibassprod for The Odin Project.</p>
        </div>
    </div>
</body>
</html>
