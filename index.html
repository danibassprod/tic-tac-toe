<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            
            <button class="start" type="button">Start Game!</button>
            <button class="reset" type="button">Reset</button>

            <dialog>
                <button type="button" class="close-button">X</button>
                <form action="#" method="dialog">
                    <div class="player-a-fcontrol">
                        <label for="player-a">Player A name:</label>
                        <input type="text" name="name" id="player-a" value="Player A">
                    </div>

                    <div class="player-b-fcontrol">
                        <label for="player-b">Player B name:</label>
                        <input type="text" name="name" id="player-b" value="Player B">
                    </div>
                    <div class="form buttons">
                        <button type="reset">Reset</button>
                        <button class="submitBtn" type="submit">Submit</button>
                    </div>
                </form>
            </dialog>

             <dialog class="winner-modal">
                <button type="button" class="close-btn-winner-modal">X</button>
                <h2></h2>
            </dialog>

        </div>
        <div class="middle">

            <h1 class="title">Tic Tac Toe!</h1>

            <div class="gameboard">

                <div class="slot A1"></div>
                <div class="slot A2"></div>
                <div class="slot A3"></div>
                <div class="slot B1"></div>
                <div class="slot B2"></div>
                <div class="slot B3"></div>
                <div class="slot C1"></div>
                <div class="slot C2"></div>
                <div class="slot C3"></div>

            </div>

            <div class="scoreboard">
                <p class="player-a"></p>
                <p class="player-b"></p>
            </div>

        </div>

        <div class="right">
            <p>To start the game press <strong>Start Game!</strong> Button</p>
        </div>
    </div>
</body>
</html>
